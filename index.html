<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel ="icon" type="image" href="Swastika.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fth video preloader</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
     <!-- preloader -->
     <div class="preloader">
     <img src="swastikaAnimated.gif" alt="preloader" class="preloader__item" /> 
    </div>
    <!-- header -->
    <header>
      <video controls muted autoplay loop class="video-container">
        <source src="./myvidio.mp4" type="video/mp4" />
      </video>
      <h1>video project</h1>
      <!-- video switch -->
      <button class="switch-btn">
        <span>play </span>
        <span>pause</span>
        <span class="switch"></span>
      </button>
    </header>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
